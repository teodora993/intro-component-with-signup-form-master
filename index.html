<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <script src="index.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  
</head>
<body>
  
  <!-- Sign-up form start -->
  <div class="first-div">
    <h1>Learn to code by </br>watching others.</h1>
    <p>
      See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.
    </p>
  </div>

  <div class="second-div">
    <button>
      Try it free 7 days ten $20/mo. thereafter
    </button>
    <form action="">

      <label for="firstname" class="firstname">
        <input type="text" name="firstname" id="firstname" placeholder="Firstname">
        <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><circle fill="#FF7979" cx="12" cy="12" r="12"/><rect fill="#FFF" x="11" y="6" width="2" height="9" rx="1"/><rect fill="#FFF" x="11" y="17" width="2" height="2" rx="1"/></g>
        </svg>
      </label>
        
        <p class="error-message-firstname"></p>
        

      <label for="lastname" class="lastname">
        <input type="text" name="lastname" id="lastname" placeholder="Lastname">
        <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><circle fill="#FF7979" cx="12" cy="12" r="12"/><rect fill="#FFF" x="11" y="6" width="2" height="9" rx="1"/><rect fill="#FFF" x="11" y="17" width="2" height="2" rx="1"/></g>
        </svg>
      </label>
        
        <p class="error-message-lastname"></p>

      <label for="email" class="email">
        <input type="text" name="email" id="email" placeholder="user@gmail.com">
        <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><circle fill="#FF7979" cx="12" cy="12" r="12"/><rect fill="#FFF" x="11" y="6" width="2" height="9" rx="1"/><rect fill="#FFF" x="11" y="17" width="2" height="2" rx="1"/></g>
        </svg>
      </label>
        
        <p class="error-message-email"></p>

      <label for="pass" class="password">
        <input type="password" name="password" id="pass" placeholder="Password">
        <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><circle fill="#FF7979" cx="12" cy="12" r="12"/><rect fill="#FFF" x="11" y="6" width="2" height="9" rx="1"/><rect fill="#FFF" x="11" y="17" width="2" height="2" rx="1"/></g>
        </svg>
      </label>
        
        <p class="error-message-password"></p>


      <label for="submit"></label>
        <input type="submit" value="CLAIM YOUR FREE TRIAL" id="submit">
      
        <p>By clicking the button, you are agreeing to out <b>Terms and Services</b></p>
    </form>

    <!-- <p class="error-message"></p> -->

  </div>


  <!-- Stay updated!

  Join 60,000+ product managers receiving monthly updates on:

  Product discovery and building what matters
  Measuring to ensure updates are a success
  And much more!

  Email address
  email@company.com

  Subscribe to monthly newsletter -->

  <!-- Sign-up form end -->

</body>
</html>
